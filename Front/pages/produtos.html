<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/form.css">
    <title>Produtos - Inventário</title>
</head>

<body>

    <div class="container d-flex p-2 flex-column align-items-center h-100">

        <div class="col-12 produtos">
            <h1>Produtos</h1>
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                        <th onclick="modalControl()"><img id="plus-icon" src="../assets/plus.png" alt="add"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
       

        <div class="modal">

            <form class="container-fluid d-flex flex-column p-2 form">
                <div class="d-flex header ">
                    <h1>Formulário</h1>
                    <span onclick="modalControl()">X</span>
                </div>
                <label for="id">Id</label>
                <input type="text" name="id" id="id">

                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">

                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao">

                <label for="valor">Valor</label>
                <input type="text" name="valor" id="valor">

                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>


    </div>

</body>
<script src="../js/produtos.js"></script>

</html>
